<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="root">
    <div id="wrapper">
    </div>
    <header id="top-bar">
        <h1 id="title">Library</h1>
        <div id="add" class="icon plus">+</div>
    </header>
    <div id="library">
    </div>
    <div id="cardForm">
        <input type="text" required id="titleInput" placeholder="Title">
        <input type="text" required id="authorInput" placeholder="Author">
        <label><input type="number" required id="numberInput" >Pages</label>
        <label for="radio-yes">
            <input required type="radio" name="didRead" id="radio-yes">Read - Yes
        </label>
        <label for="radio-no">
            <input required type="radio" name="didRead" id="radio-no">Read - No
        </label>
        <button type="submit" id="submit">SUBMIT</button>
        <button id="close">CLOSE</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
